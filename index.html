<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* GIF —Å–≤–µ—Ä—Ö—É */
.gif-container {
    text-align: center;
    margin-bottom: 25px;
}

.gif-container img {
    width: 350px; /* —Å–¥–µ–ª–∞–ª–∏ –µ—â—ë –±–æ–ª—å—à–µ */
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    animation: bounce 1.5s ease-in-out infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* MAIN CARD */
.card {
    background: white;
    padding: 25px 20px;
    border-radius: 22px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    animation: fadeIn 0.8s ease;
}

.heart-big {
    font-size: 60px;
    animation: pulse 1.2s infinite;
    margin-bottom: 10px;
}

h1 {
    color: #ff4d6d;
    font-size: 24px;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    margin-bottom: 22px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #ddd;
    color: #333;
    position: relative;
}

/* üéâ YAY CARD */
.yay-card {
    background: white;
    padding: 45px 35px;
    border-radius: 26px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    animation: pop 0.6s ease;
    text-align: center;
}

.yay-card h1 {
    font-size: 50px;
    color: #ff4d6d;
    margin: 0;
    animation: pulse 1.2s infinite;
}

/* ‚ù§Ô∏è Falling hearts */
.heart {
    position: fixed;
    top: -10px;
    font-size: 22px;
    animation: fall linear forwards;
    color: #ff4d6d;
}

/* ANIMATIONS */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

@keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- –ü–µ—Ä–≤–∞—è –≥–∏—Ñ–∫–∞ —Å–≤–µ—Ä—Ö—É -->
<div class="gif-container">
    <img src="https://i.pinimg.com/originals/61/4b/b4/614bb4d7982f87558039fc55fb223ef5.gif" alt="Cute Valentine Gif">
</div>

<div class="card" id="mainCard">
    <div class="heart-big">‚ù§Ô∏è</div>
    <h1>Damelya, will you be my Valentine?</h1>
    <p>Be honest üòä</p>

    <div class="buttons">
        <button id="yes" onclick="yesClick()">Yes üíñ</button>
        <button id="no" ontouchstart="moveNo()" onmouseover="moveNo()">No üò¢</button>
    </div>
</div>

<script>
function yesClick() {
    document.body.innerHTML = `
        <div class="yay-card">
            <h1>YAYY! üíï</h1>
        </div>
    `;
    startHearts();
}

function moveNo() {
    const btn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - btn.offsetWidth);
    const y = Math.random() * (window.innerHeight - btn.offsetHeight);
    btn.style.position = "absolute";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 200);
}
</script>

</body>
</html>
